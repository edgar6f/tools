<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Linhas em Branco do SQL</title>
    <style>
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff0000, -2px -2px #00ff00;
                transform: skewX(0deg);
            }
            25% {
                text-shadow: 2px 2px #00ff00, -2px -2px #ff0000;
                transform: skewX(-5deg);
            }
            50% {
                text-shadow: -2px -2px #ff0000, 2px 2px #00ff00;
                transform: skewX(5deg);
            }
            75% {
                text-shadow: -2px -2px #00ff00, 2px 2px #ff0000;
                transform: skewX(0deg);
            }
            100% {
                text-shadow: 2px 2px #ff0000, -2px -2px #00ff00;
                transform: skewX(0deg);
            }
        }

        @keyframes button-glow {
            0%, 100% {
                box-shadow: 0 0 10px #ff7f00, 0 0 20px #ff7f00, 0 0 30px #ff7f00;
            }
            50% {
                box-shadow: 0 0 20px #ff4500, 0 0 40px #ff4500, 0 0 60px #ff4500;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffa500;
            animation: glitch 1s infinite;
        }
        .input-container, .output-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #ffa500;
        }
        .button-container {
            margin-left: 10px;
            display: flex;
            flex-direction: column;
        }
        button {
            background-color: #ffa500;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 10px;
            width: 100px;
        }
        button:hover {
            background-color: #ff7f00;
            animation: button-glow 1.5s infinite;
            transform: scale(1.05);
        }
        button:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remover Linhas em Branco do SQL</h1>
        <div class="input-container">
            <textarea id="input-sql" placeholder="Cole seu código SQL aqui..."></textarea>
            <div class="button-container">
                <button onclick="removerLinhasEmBranco()">Remover</button>
            </div>
        </div>
        <h2>SQL Ajustado:</h2>
        <div class="output-container">
            <textarea id="output-sql" readonly placeholder="O SQL ajustado aparecerá aqui..."></textarea>
            <div class="button-container">
                <button class="copy-button" onclick="copiarSQL()">Copiar</button>
            </div>
        </div>
    </div>

    <script>
        function removerLinhasEmBranco() {
            let sqlQuery = document.getElementById('input-sql').value;
            let sqlQueryLimpo = sqlQuery.replace(/\n\s*\n/g, '\n').trim();
            document.getElementById('output-sql').value = sqlQueryLimpo;
        }

        function copiarSQL() {
            let sqlOutput = document.getElementById('output-sql');
            sqlOutput.select();
            document.execCommand('copy');
            alert('SQL copiado para a área de transferência!');
        }
    </script>
</body>
</html>
