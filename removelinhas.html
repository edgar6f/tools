<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Linhas em Branco do SQL</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffa500;
        }
        textarea {
            width: 100%;
            height: 150px;
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #ffa500;
        }
        button {
            display: block;
            width: 100%;
            background-color: #ffa500;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #ff7f00;
        }
        pre {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
            transition: background-color 0.3s ease;
        }
        pre:hover {
            background-color: #333;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffa500;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .copy-button:hover {
            background-color: #ff7f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remover Linhas em Branco do SQL</h1>
        <textarea id="input-sql" placeholder="Cole seu código SQL aqui..."></textarea>
        <button onclick="removerLinhasEmBranco()">Remover Linhas em Branco</button>
        <h2>SQL Ajustado:</h2>
        <pre id="output-sql"><button class="copy-button" onclick="copiarSQL()">Copiar</button></pre>
    </div>

    <script>
        function removerLinhasEmBranco() {
            let sqlQuery = document.getElementById('input-sql').value;
            let sqlQueryLimpo = sqlQuery.replace(/\n\s*\n/g, '\n').trim();
            document.getElementById('output-sql').textContent = sqlQueryLimpo;
        }

        function copiarSQL() {
            let sqlOutput = document.getElementById('output-sql').textContent;
            navigator.clipboard.writeText(sqlOutput).then(function() {
                alert('SQL copiado para a área de transferência!');
            }, function(err) {
                console.error('Erro ao copiar: ', err);
            });
        }
    </script>
</body>
</html>
